{% extends 'index.html' %}

{% block main %}
<article>
    <h2>Edit {{ patient.name }}</h2>
    <section>
        <form action="/patients/{{ patient.id }}" method="POST" class="patient-object">
            <ul class="patient-details new-patient-details">
                <section class="new-patient-form">
                    <li>
                        <label for="patient-name">Name</label>
                    </li>
                    <li>
                        <input type="text" name="name" id="patient-name" value="{{ patient.name }}" required>
                    </li>
                    <li>
                        <label for="type">Type</label>
                    </li>
                    <li>
                        <input type="text" name="type" id="type" value="{{ patient.type }}" required>
                    </li>
                    <li>
                        <label for="breed">Breed</label>
                    </li>
                    <li>
                        <input type="text" name="breed" id="breed" value="{{ patient.breed }}" required>
                    </li>
                    <li>
                        <label for="client-name">Client Name</label>
                    </li>
                    <li>
                        <select name="client-name" id="client-name" required>
                            <option value="" disabled="True" >--Choose Client--</option>
                            {% for client in all_clients %}
                            <option value="{{ client.id}}" {% if client.id == patient.client.id %} selected {% endif %}>{{ client.first_name }} {{ client.last_name }} {% if client.registered == False %} -- Unregistered {% endif %}</option>
                            {% endfor %}
                        </select>
                    </li>
                    <li>
                        <label for="vet-name">Vet Name</label>
                    </li>
                    <li>
                        <select name="vet-name" id="vet-name" required>
                            <option value="" disabled="True" selected>--Choose Vet--</option>
                            {% for vet in all_vets %}
                            <option value="{{ vet.id }}" {% if vet.id == patient.vet.id %} selected {% endif %}>{{ vet.first_name }} {{ vet.last_name }}</option>
                            {% endfor %}
                        </select>
                    </li>
                    <li>
                        <label for="check-in">Check-in Date</label>
                    </li>
                    <li>
                        <input type="date" name="check-in" id="check-in" value="{{ check_in }}" min="2020-01-01" max="3000-01-01">
                    </li>
                    <li>
                        <label for="check-out">Check-out Date</label>
                    </li>
                    <li>
                        <input type="date" name="check-out" id="check-out" value="{{ check_out }}" min="2020-01-01" max="3000-01-01">
                    </li>
                    <li>
                        <label for="dob">Date of Birth</label>
                    </li>
                    <li>
                        <input type="date" name="dob" id="dob" value="{{ dob }}" min="1000-01-01" max="3000-01-01">
                    </li>
                    <li>
                        <label for="gender">Gender</label>
                    </li>
                    <li>
                        <input type="radio" name="gender" id="M" value="Male" {% if patient.gender == "M" %} checked {% endif %}>
                        <label for="M">Male</label>
                        <input type="radio" name="gender" id="F" value="Female" {% if patient.gender == "F" %} checked {% endif %}>
                        <label for="F">Female</label>
                    </li>
                    <li>
                        <label for="status">Status</label>
                    </li>
                    <li>
                        <input type="radio" name="status" id="alive" value="Alive" {% if patient.status == "Alive" %} checked {% endif %}>
                        <label for="alive">Alive</label>
                        <input type="radio" name="status" id="dead" value="Dead" {% if patient.status == "Dead" %} checked {% endif %}>
                        <label for="dead">Dead</label>
                        <input type="radio" name="status" id="lost" value="Lost" {% if patient.status == "Lost" %} checked {% endif %}>
                        <label for="lost">Lost</label>
                        <input type="radio" name="status" id="sold" value="Sold" {% if patient.status == "Sold" %} checked {% endif %}>
                        <label for="sold">Sold</label>
                    </li>
                    <li>
                        <input type="submit" value="Update" class="button-submit vet-button">
                    </li>
                </section>
            </ul>
        </form>
    </section>
</article>
{% endblock %}
